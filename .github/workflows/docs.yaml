name: docs

on:
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: yarn install

    - name: Build Docs
      run: yarn docs:build

    - name: Deploy to GitHub Pages
      run: cd docs/.vuepress/dist && git init && git add -A && git commit -m 'deploy' && git push -f https://git.gaoding.com/operations-market/market-docs.git master:gh-pages
